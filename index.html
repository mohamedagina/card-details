<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Interactive card details form challenge on Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!---->

    <link rel="stylesheet" href="css/style.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="vcard-container container">
        <article class="vcard card-face">
          <img class="vcard-logo" src="images/card-logo.svg" alt="" />

          <div class="vcard-number">0000 0000 0000 0000</div>

          <div class="vcard-info">
            <p><span class="sr-only">Holder name: </span>jane Appleseed</p>
            <p><span class="sr-only">expire date (MM/YY): </span>00/00</p>
          </div>
        </article>

        <article class="vcard card-back">
          <p class="vcard-cvc">000</p>
        </article>
      </div>

      <div class="form-container container">
        <form class="vcard-form">
          <label for="card-holder"
            >card holder
            <input
              id="card-holder"
              type="text"
              name="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </label>

          <label for="card-number"
            >card number
            <input
              id="card-number"
              type="number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              min="1000000000000000"
              max="9999999999999999"
              required
            />
          </label>

          <div class="vcard-validation">
            <label>
              exp. date (MM/YY)
              <div class="flex-container">
                <input
                  id="exp-month"
                  type="number"
                  name="exp-date"
                  placeholder="MM"
                  max="12"
                  min="1"
                  required
                />

                <input
                  id="exp-year"
                  type="number"
                  name="exp-date"
                  placeholder="YY"
                  max="30"
                  min="23"
                  required
                />
              </div>
            </label>

            <label for="cvc">
              cvc
              <input
                id="cvc"
                type="number"
                name="cvc"
                placeholder="e.g. 123"
                max="999"
                min="100"
                required
              />
            </label>
          </div>

          <button type="submit" class="btn-primary">confirm</button>
        </form>
      </div>
    </main>

    <!--Footer Scripts-->
    <script src="js/main.js"></script>
  </body>
</html>
