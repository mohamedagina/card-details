<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Interactive card details form challenge on Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!---->

    <link rel="stylesheet" href="css/style.css" />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="vcard-container">
        <article class="vcard card-back">
          <p class="vcard-cvc sub-text">
            <span class="sr-only">card cvc: </span><span id="cvc">000</span>
          </p>
        </article>

        <article class="vcard card-front">
          <img class="vcard-logo" src="images/card-logo.svg" alt="" />

          <div class="vcard-number">
            <span class="sr-only">card number: </span
            ><span id="card-number">0000 0000 0000 0000</span>
          </div>

          <div class="vcard-info sub-text">
            <p>
              <span class="sr-only">holder name: </span
              ><span id="name">jane Appleseed</span>
            </p>

            <p>
              <span class="sr-only">expire date (MM/YY): </span
              ><span id="exp-month">00</span>/<span id="exp-year">00</span>
            </p>
          </div>
        </article>
      </div>

      <div class="form-container">
        <form id="main-form" class="vcard-form">
          <div class="inputs">
            <label>
              cardholder name
              <input
                type="text"
                name="name"
                placeholder="e.g. Jane Appleseed"
                required
                maxlength="20"
              />
            </label>

            <label>
              card number
              <input
                type="text"
                name="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                inputmode="numeric"
                pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                maxlength="19"
                required
                data-word-length="4"
              />
            </label>

            <div class="vcard-validation">
              <label>
                exp. date (MM/YY)
                <div class="flex-container">
                  <input
                    type="number"
                    name="exp-month"
                    placeholder="MM"
                    min="1"
                    max="12"
                    data-max-length="2"
                    required
                  />

                  <input
                    type="number"
                    name="exp-year"
                    placeholder="YY"
                    min="23"
                    max="30"
                    data-max-length="2"
                    required
                  />
                </div>
              </label>

              <label>
                cvc
                <input
                  type="number"
                  name="cvc"
                  placeholder="e.g. 123"
                  data-max-length="3"
                  min="100"
                  required
                />
              </label>
            </div>
          </div>

          <button type="submit" class="btn-primary">confirm</button>
        </form>
      </div>
    </main>

    <!--Footer Scripts-->
    <script src="js/main.js"></script>
  </body>
</html>
